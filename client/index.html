<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card-panel center-align">
          <img src="http://www.dafont.com/forum/attach/orig/4/2/423152.png?1">
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col s5">
          <div class="card-panel">
            <div id="show-housewives">
              <ul id="housewives"></ul>
            </div>
          </div>
        </div>
        <div class="col s6 offset-s1">
          <div class="row">
            <div class="col s12">
              <div class="card-panel">
                <div id="housewife-details-div">
                  <ul id="housewife-details"> </ul>
                </div>
                <div hidden id="new-housewife-div">
                  <h5> Add a Housewife </h5>
                  <form id="new_housewife">
                    Name:<br>
                    <input type="text" name="housewife[name]">
                    <br>
                    City <br>
                    <input type="text" name="housewife[franchise]">
                    <br>
                    Spouse <br>
                    <input type="text" name="housewife[spouse]"><br>
                    Net Worth <br>
                    <input type="text" name="housewife[net_worth]"><br>
                    Plastic Surgery <br>
                    <input type="text" name="housewife[plastic_surgery]"><br>
                    Age <br>
                    <input type="text" name="housewife[age]"><br>
                    Photo (IMG ADDRESS) <br>
                    <input type="text" name="housewife[photo]"><br>
                    <input type="submit" value="Submit">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="index.js"></script>
  </body>
</html>
